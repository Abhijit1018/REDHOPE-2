<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Quick Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/firebase-debug.js"></script>
    <script type="module" src="js/firebase-config-check.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Firebase Quick Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Controls -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
                <div class="space-y-3">
                    <button onclick="runAllTests()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                        üöÄ Run All Tests
                    </button>
                    <button onclick="testCreateUser()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                        üë§ Test User Creation
                    </button>
                    <button onclick="clearResults()" class="w-full bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">
                        üóëÔ∏è Clear Results
                    </button>
                </div>
            </div>

            <!-- Status Display -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Status</h2>
                <div id="status" class="text-sm">
                    <div class="text-gray-600">Click "Run All Tests" to start...</div>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="results" class="space-y-2 text-sm font-mono">
                <div class="text-gray-500">No tests run yet...</div>
            </div>
        </div>

        <!-- Console Output -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Console Output</h2>
            <div id="console" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                <div class="text-gray-500">Console output will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addToConsole(message, type = 'log') {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'warn' ? 'text-yellow-400' : 'text-green-400';
            
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${color}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(logEntry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        // Test functions
        async function runAllTests() {
            clearResults();
            updateStatus('Running all tests...', 'running');
            
            try {
                if (window.firebaseDebug && window.firebaseDebug.runAllTests) {
                    await window.firebaseDebug.runAllTests();
                    updateStatus('All tests completed!', 'success');
                } else {
                    updateStatus('Firebase debug not loaded', 'error');
                }
            } catch (error) {
                updateStatus('Test failed: ' + error.message, 'error');
            }
        }

        async function testCreateUser() {
            clearResults();
            updateStatus('Testing user creation...', 'running');
            
            try {
                if (window.firebaseDebug) {
                    // Create a test user with timestamp
                    const timestamp = Date.now();
                    const testEmail = `test${timestamp}@example.com`;
                    const testPassword = 'testpass123';
                    
                    addResult('Testing user creation with:', `Email: ${testEmail}`, 'info');
                    
                    // This will test the actual user creation process
                    const result = await window.firebaseDebug.testFirebaseAuth();
                    if (result) {
                        updateStatus('User creation test completed', 'success');
                    } else {
                        updateStatus('User creation test failed', 'error');
                    }
                } else {
                    updateStatus('Firebase debug not loaded', 'error');
                }
            } catch (error) {
                updateStatus('User creation test failed: ' + error.message, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '<div class="text-gray-500">Results cleared...</div>';
            document.getElementById('console').innerHTML = '<div class="text-gray-500">Console cleared...</div>';
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const colors = {
                running: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                info: 'text-gray-600'
            };
            
            statusDiv.innerHTML = `<div class="${colors[type]}">${message}</div>`;
        }

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const colors = {
                success: 'text-green-600',
                error: 'text-red-600',
                info: 'text-blue-600',
                warning: 'text-yellow-600'
            };
            
            const resultEntry = document.createElement('div');
            resultEntry.className = `p-2 border-l-4 border-${type === 'success' ? 'green' : type === 'error' ? 'red' : type === 'warning' ? 'yellow' : 'blue'}-500 bg-gray-50`;
            resultEntry.innerHTML = `<strong class="${colors[type]}">${title}</strong><br><span class="text-gray-700">${content}</span>`;
            resultsDiv.appendChild(resultEntry);
        }

        // Auto-run configuration check when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.firebaseConfigCheck && window.firebaseConfigCheck.runConfigurationCheck) {
                    window.firebaseConfigCheck.runConfigurationCheck();
                }
            }, 1000);
        });
    </script>
</body>
</html>
